{% extends "base.html" %}

{% load static %}

{% block extra_title %}
Add Book
{% endblock %}

{% block content %}

{% block page_header %}

{% endblock %}
<div class="main-content">

    <div style="font-weight: 700; font-size: 2rem;">Add a new book</div>
    <form method="POST" action="{% url 'add_book' %}" class="form mb-2 add-book-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div class="text-right">
            <button class="form-button button-green add-book-button" type="submit">Add Book</button>
            <a href="{% url 'add_book' %}"><button class="form-button reset-form">Reset form</button></a>
        </div>
    </form>
</div>
<footer class="dc-footer">
    {% include 'includes/footer.html' %}
</footer>

{% endblock %}
